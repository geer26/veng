

<div id="idcard" class="modalback">

    <div class="addm_frame" id="idcard_frame" style="background-color: #ffffff;">

        <div style="margin: 10px; background-color: #ffffff; border: 1px solid black; padding: 8px; color: black;">

        <img class="close_btn" draggable="false" src="/static/img/icons/close.png" id="close_modal" onclick="closemodal('idcard')">

        <h6>Versenyzői engedély</h6>

        <div class="row">

            <div style="display: inline-block; width: 10vmin; height: 10vmin;">
                <img src={{ qrcode(url) }} id="qrcode" style="width:100%; height: 100%; border-radius: 5px"
                     onclick="showdatasheet('{{user.uuid}}')">
            </div>

            <div style="display: inline-block; width: 24vmin; font-size: 70%;" class="flow-text">
                <p style="display: inline-block; margin: 0;">
                    Száma: {{user.license_no}}
                </p>
                <p style="display: inline-block; margin: 0;">
                    Érvényessége: {{user.license_exp.strftime("%Y. %b. %d.")}}
                </p>
            </div>

            <div style="display: inline-block; width: 10vmin; height: 10vmin;">
                <img style="width:100%; height: 100%; border-radius: 5px"
                     src="{{user.photo_path}}">
            </div>

        </div>

        <div class="row " style="text-align: left; max-width: 40vmin;">

            <p style="margin: 0; font-size: 70%;">
                Név: {{user.fullname}}
            </p>

            <p style="margin: 0; font-size: 70%;">
                Születési idő: {{user.dob.strftime("%Y. %b. %d.")}}
            </p>

            <p style="margin: 0; font-size: 70%;">
                Születési hely: {{user.pob}}
            </p>

        </div>

        </div>

    </div>

</div>
