
<table class="highlight" style="max-width: 95%; margin: auto;">
    <thead style="text-align: center;">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>email</th>
            <th>Joined</th>
            <th>Last active</th>
        </tr>
    </thead>

    <tbody>

        {% for user in users %}

        <tr id={{user.id}} opened=false>

            <td>
                {{user.id}}
                <i class="tiny material-icons rotate180" onclick="opendetail({{user.id}})" id="icon_{{user.id}}">label</i>
            </td>

            <td>
                {{user.username}}
                {%if not user.is_superuser%}
                <a class="btn-floating btn-small waves-effect waves-light red" onclick="deluser(this)">
                    <i class="small material-icons">delete</i>
                </a>
                {%endif%}
            </td>

            <td>{{user.email}}</td>

            <td>{{user.joined}}</td>

            <td>{{user.last_activity}}</td>

        </tr>

        <tr id="details_{{user.id}}" style="display: none;">
            <td colspan=5>
                <div style="width: 100%; border: 1px solid white;, height: 20px; display: inline-block;">
                    <p>Teljes n√©v: {{user.userdata.fullname}}</p>
                </div>
            </td>
        </tr>

        {% endfor %}

    </tbody>

    </table>
